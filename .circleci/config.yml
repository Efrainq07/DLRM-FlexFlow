version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: conda
      - run:
          name: pytest
          command: pytest

workflows:
  sample:  
    jobs:
      - build-and-test

